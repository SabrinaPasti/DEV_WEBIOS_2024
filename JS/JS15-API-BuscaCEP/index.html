<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- Buscar cep pelo usuáario -->

    <input type="text" id="campoUsuario">
    <button class="btn btn-primary btn-lg" type="submit" onclick="BuscaCep()">Procurar endereço</button>


    <!-- Crie um campo input com o seu respectivo id para cada comentário abaixo -->
    <br><br><br>
    <!-- Cep -->
    <input type="text" id="campoCep" class="form-control" disabled>

    <!-- Logadouro -->
    <input type="text" id="campoLogradouro" class="form-control" disabled>

    <!-- Complemento -->
    <input type="text" id="campoComplemento" class="form-control" disabled>

    <!-- Bairro -->
    <input type="text" id="campoBairro" class="form-control" disabled>

    <!-- Estado -->
    <input type="text" id="campoEstado" class="form-control" disabled>

    
    <script src="./main.js"></script>
